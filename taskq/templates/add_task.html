{% extends "base.html" %}

{% block content %}


    <div class="well well-lg">

        
        {%url add_task as add_task%}
        <form method="POST" 
    {%comment%}
        enctype="multipart/form-data" 
    {%endcomment%}
            class="form-horizontal" role="form" action="{{add_task}}">

             {% csrf_token %}

{%comment%}
            <table>
            {{form.as_table}}
            </table>
{%endcomment%}


            <div class="form-group">
                <label for="floor" class="col-sm-2 control-label">Floor</label>
                <div class="col-sm-10">
                    {{form.floor}}
                </div>
            </div>

            <div class="form-group">
                <label for="room" class="col-sm-2 control-label">Room</label>
                <div class="col-sm-10">
                    {{form.room}}
                </div>
            </div>

            <div class="form-group">
                <label for="desc" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea id="id_desc" class="form-control" name="desc" class="mceBasic"
                        rows="16" cols="80" placeholder="Describe the Task">{{desc}}</textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="priority" class="col-sm-2 control-label">Priority</label>
                <div class="col-sm-10">
                    {{form.priority}}
                </div>
            </div>

            {% if request.user.is_superuser %}
                <div class="form-group">
                    <label for="status" class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-10">
                        {{form.status}}
                    </div>
                </div>
            {% endif %}



            <div class="form-group">
                <label for="submit" class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <input type="submit" name="submit" value="Add Task" 
                        class="btn btn-primary" />
                </div>
            </div>


            <br/><br/>
        </form>
    </div>

{% endblock content %}
